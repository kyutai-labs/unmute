apiVersion: apps/v1
kind: Deployment
metadata:
  name: tts
  namespace: speech-io
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tts
  template:
    metadata:
      labels:
        app: tts
    spec:
      containers:
        - name: tts
          image: ghcr.io/uncensored-ai-inc/moshi-server:latest
          args: ['worker', '--config', 'configs/tts.toml']
          ports:
            - containerPort: 8080
          env:
            - name: HUGGING_FACE_HUB_TOKEN
              valueFrom:
                secretKeyRef:
                  name: huggingface-token
                  key: token
          volumeMounts:
            - name: cargo-registry-tts
              mountPath: /root/.cargo/registry
            - name: tts-target
              mountPath: /app/target
            - name: uv-cache
              mountPath: /root/.cache/uv
            - name: models
              mountPath: /models
            - name: tts-logs
              mountPath: /logs
          resources:
            requests:
              nvidia.com/gpu: 1
            limits:
              nvidia.com/gpu: 1
      nodeSelector:
        nvidia.com/gpu.present: 'true'
      tolerations:
        - key: accelerator
          operator: Equal
          value: 'true'
          effect: NoSchedule
      volumes:
        - name: cargo-registry-tts
          emptyDir:
            sizeLimit: 2Gi
        - name: tts-target
          emptyDir:
            sizeLimit: 5Gi
        - name: uv-cache
          emptyDir:
            sizeLimit: 3Gi
        - name: models
          emptyDir:
            sizeLimit: 20Gi
        - name: tts-logs
          emptyDir:
            sizeLimit: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: tts
  namespace: speech-io
spec:
  selector:
    app: tts
  ports:
    - port: 8080
      targetPort: 8080
  type: ClusterIP
